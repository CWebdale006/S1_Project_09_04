    <section>
        <h1>Order</h1>

        <!--idk something instructing the user what to do -->
        <p>Hello! Welcome to the order form for the custom-built computer. Please enter your information in the form
            below before selecting the parts you would like. </p>


        <form action="http://www.mill_computers.com/orders/process.cgi" name="cForm" method="POST">
            <fieldset id="custInfo">
                <legend>Customer Information</legend>
                <div class="row">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstname" name="fName" />

                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lName" />

                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="custStreet" />

                    <label for="city">City</label>
                    <input type="text" id="city" name="custCity" />

                    <label for="state">State</label>
                    <input type="text" id="state" name="custState" />

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="custZip" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$" />

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="custPhone" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(d{3}\)\s*)?\d{3}[\s-]?\d{4}$">




                </div>
            </fieldset>
        </form>
    </section>
