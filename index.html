<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mc_styles.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <script src="mc_script.js"></script>
</head>

<body>
    <header>
        <img src="mc_logo.png" alt="Millenium Computers" />
        <nav>
            <a href="#" id="navicon"><img src="" /></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Parts</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <!--Section for the user info and computer form-->
    <section>
        <h1>Order</h1>

        <!--Instructions for the user to follow-->
        <p>Hello! Welcome to the order form for the custom-built computer. Please enter your information in the form
            below before selecting the parts you would like. </p>

        <!--Begins a form-->
        <form action="http://www.mill_computers.com/orders/process.cgi" name="cForm" method="POST">
            <!--Begins a fieldset for the customer information-->
            <fieldset id="custInfo">
                <!--Description of the fieldset for the user to see. -->
                <legend>Customer Information (all required)</legend>

                <!--Labels/controls allowing the user to input their information. -->
                <div class="row">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstname" name="fName" required />
                </div>

                <div class="row">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lName" required />
                </div>

                <div class="row">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="custStreet" required />
                </div>

                <div class="row">
                    <label for="city">City</label>
                    <input type="text" id="city" name="custCity" required />
                </div>

                <div class="row">
                    <label for="state">State</label>
                    <input type="text" id="state" name="custState" required />
                </div>

                <!--Includes a regular expression to ensure the data is in the correct format. -->
                <div class="row">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="custZip" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$"
                        required />
                </div>

                <!--Uses a regular expression to ensure the phone number is in the correct format. -->
                <div class="row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="custPhone" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                        required />
                </div>
            </fieldset>

            <!--Begins a second fieldset for the computer information. -->
            <fieldset id="pcInfo">
                <legend>Computer Specs</legend>
                <div class="row">
                    <label for="pSpeed">Processor Speed</label>
                    <select name="cpuSpeed" id="pSpeed" required>
                        <option selected disabled></option>
                        <option value="3.2 GHz">3.2 GHz</option>
                        <option value="4.0 GHz">4.0 GHz</option>
                        <option value="5.2 GHz">5.2 GHz</option>
                    </select>
                </div>

                <div class="row">
                    <label for="mem">Memory</label>
                    <select name="custMemory" id="mem" required>
                        <option selected disabled></option>
                        <option value="1 GB">1 GB</option>
                        <option value="2 GB">2 GB</option>
                        <option value="4 GB">4 GB</option>
                        <option value="8 GB">8 GB</option>
                    </select>
                </div>


                <div class="row">
                    <label for="monitor">Monitor Size</label>
                    <select name="moitorSize" id="monitor" required>
                        <option selected disabled></option>
                        <option value="15''">15''</option>
                        <option value="17''">17''</option>
                        <option value="19''">19''</option>
                        <option value="21''">21''</option>
                    </select>
                </div>

                <div class="row">
                    <label for="hd">Hard Drive Size</label>
                    <select name="hddSize" id="hd" required>
                        <option selected disabled></option>
                        <option value="240 GB">240 GB</option>
                        <option value="500 GB">500 GB</option>
                        <option value="750 GB">750 GB</option>
                        <option value="1 TB">1 TB</option>
                    </select>
                </div>

                <div class="row">
                    <!--Includes option buttons for the DVD burner, tuner card, and media card reader options. -->
                    <label>Select as many as apply:</label>

                    <fieldset>
                        <ul>
                            <li>
                                <label for="dvd">DVD Burner</label>
                                <input type="radio" name="dvdBurner" id="dvd" value="yes" />
                            </li>

                            <li>
                                <label for="tuner">Tuner Card</label>
                                <input type="radio" name="tunerCard" id="tuner" value="yes" />
                            </li>

                            <li>
                                <label for="mcard">Media Card Reader</label>
                                <input type="radio" name="mediaCard" id="mcard" value="yes" />
                            </li>
                        </ul>
                    </fieldset>

                </div>

                <div class="row">
                    <!--Checkbox for the warranty. -->
                    <label for="warranty">24-Month Extended Warranty</label>
                    <input type="checkbox" name="custWarranty" id="warranty" />
                </div>

                <div class="row">
                    <label for="comments">Any additional information you would like us to know?</label>
                    <textarea name="custComments" id="comments"></textarea>
                </div>

            </fieldset>

            <div id="buttons">
                <input type="submit" value="Send Order" />
                <input type="reset" value="Cancel Order" />






                <!--what-->
                <input type="submit" value="Contact Me" />







            </div>

        </form>
    </section>

</body>

</html>
